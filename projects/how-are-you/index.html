<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="projects, coding journey, html, css, javascript, emotions" />
  <meta name="AdsBot-Google" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tell how you are feeling by clicking on an emotion button and get a response." />
  <meta author="Ellen Hatleberg" />
  <title>How are you?</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css" >
  <!-- Adds icon library used for nav buttons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Response added.";
    }
  </script>

<body>
  <nav>
    <a href="mailto:ellen.hatleberg@gmail.com" class="btn_nav left"><i class="fa fa-envelope-o fa-fw"></i></a>
    <a href="../../projects.html" class="btn_nav"><i class="fa fa-arrow-left fa-fw"></i></a>
    <a href="../../index.html" class="btn_nav"><i class="fa fa-home fa-fw"></i></a>
  </nav>

  <main class="main">
    <div class="question"><h1>How are you?</h1></div>

    <div id="feelingButtons">
      <!-- onclick attribute with “...Response()” passed in as a parameter, onlclick sets a function to the button -->
      <button class="btn_feel happy" onclick="happyResponse()">happy</button>
      <button class="btn_feel sad" onclick="sadResponse()" style="animation-delay:0.1s">sad</button>
      <button class="btn_feel lost" onclick="lostResponse()"style="animation-delay:0.2s">lost</button>
      <button class="btn_feel defeated" onclick="defeatedResponse()" style="animation-delay:0.3s">defeated</button>
      <button class="btn_feel mad" onclick="madResponse()" style="animation-delay:0.4s">mad</button>
      <button class="btn_feel grateful" onclick="gratefulResponse()" style="animation-delay:0.5s">grateful</button>
    </div>

    <h2><div id="displayResponse" class="response">
      <!-- Responses to feeling buttons will display here -->
    </div></h2>
    <br>
    <br>
    <br>
  </main>

  <footer>

  </footer>

  <!-- Displays a response depending on feeling button selected-->
